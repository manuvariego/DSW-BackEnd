# ==========================================
# Production Docker Compose for Google Cloud
# ==========================================
# Usage:
#   Local: docker-compose -f docker-compose.prod.yml --env-file .env up
#   Cloud Run: Use gcloud CLI or GitHub Actions workflow
#
# Prerequisites:
#   1. Copy .env.example to .env and fill in values
#   2. For Cloud Run: Use Cloud SQL instead of local MySQL

version: '3.8'

services:
  # ==========================================
  # Backend API
  # ==========================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cocheras_api
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DB_HOST: mysql  # Docker service name, overrides .env
      DB_PORT: ${DB_PORT:-3306}
      DB_NAME: ${DB_NAME}
      DBUSER: ${DBUSER}
      DBPASS: ${DBPASS}
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      PORT: ${PORT:-3000}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      RUN_MIGRATIONS: "true"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cocheras_network

  # ==========================================
  # MySQL Database (Local Development Only)
  # ==========================================
  # NOTE: For production on Google Cloud, use Cloud SQL instead
  mysql:
    image: mysql:8.0
    container_name: cocheras_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: ${DB_NAME:-CocherasUTN}
      MYSQL_USER: ${DBUSER:-cocheras_user}
      MYSQL_PASSWORD: ${DBPASS}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-root_password}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cocheras_network
    profiles:
      - local  # Only run with: docker-compose --profile local up

volumes:
  mysql_data:
    driver: local

networks:
  cocheras_network:
    driver: bridge
