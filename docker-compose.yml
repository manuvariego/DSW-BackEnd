version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: cocheras_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_NAME:-CocherasUTN}
      MYSQL_USER: ${DBUSER:-cocheras}
      MYSQL_PASSWORD: ${DBPASS:-cocheras_password}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cocheras_api
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-CocherasUTN}
      DBUSER: ${DBUSER:-cocheras}
      DBPASS: ${DBPASS:-cocheras_password}
      JWT_SECRET: ${JWT_SECRET:-dev_secret}
      PORT: 3000
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql_data:
