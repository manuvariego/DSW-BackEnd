services:
  # Frontend (nginx serving static Angular files)
  frontend:
    build:
      context: ./DSW-Frontend
      dockerfile: Dockerfile
    container_name: cocheras_frontend
    restart: unless-stopped
    networks:
      - cocheras_network

  # Backend API (Node.js/Express)
  api:
    build:
      context: ./DSW-BackEnd
      dockerfile: Dockerfile
    container_name: cocheras_api
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DB_HOST: mysql
      DB_PORT: ${DB_PORT:-3306}
      DB_NAME: ${DB_NAME}
      DBUSER: ${DBUSER}
      DBPASS: ${DBPASS}
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      PORT: ${PORT:-3000}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      RUN_MIGRATIONS: "true"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cocheras_network

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: cocheras_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DBUSER}
      MYSQL_PASSWORD: ${DBPASS}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-root_password}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cocheras_network

  # Nginx Reverse Proxy (main entry point)
  nginx:
    image: nginx:alpine
    container_name: cocheras_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - api
    networks:
      - cocheras_network

volumes:
  mysql_data:
    driver: local

networks:
  cocheras_network:
    driver: bridge
