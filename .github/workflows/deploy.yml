name: Deploy to GCP VM

on:
  push:
    branches:
      - deploy
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build TypeScript
        run: npm run build

      - name: Run tests (when you have them)
        run: echo "Add 'npm test' here when tests are ready"
        continue-on-error: true

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Copy files to VM
        run: |
          # Copy compiled source, package files, and Dockerfile
          scp -r -p -i ~/.ssh/id_rsa \
            dist/ \
            package.json \
            package-lock.json \
            pnpm-lock.yaml \
            Dockerfile \
            ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:/app/backend/

      - name: Deploy on VM
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -e
            cd /app/backend

            # Stop and remove existing containers
            docker-compose down 2>/dev/null || true

            # Rebuild and start containers
            docker-compose up -d --build

            # Show running containers
            docker-compose ps
          EOF

      - name: Cleanup SSH key
        if: always()
        run: rm -f ~/.ssh/id_rsa
