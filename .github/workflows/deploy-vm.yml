# ==========================================
# Deploy to Google Compute Engine VM
# ==========================================
# Secrets are injected at runtime from GitHub Actions
# No .env file is stored on the VM (more secure)

name: Deploy to VM

on:
  push:
    branches: [master, main]
  workflow_dispatch:

env:
  PROJECT_ID: your-gcp-project-id  # CHANGE THIS
  ZONE: us-central1-a              # CHANGE THIS if needed
  VM_NAME: cocheras-vm             # CHANGE THIS
  SSH_USER: ubuntu                 # Your VM username

jobs:
  deploy:
    name: Deploy to VM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_IP }}
          username: ${{ env.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            # Navigate to app directory
            cd ~/cocheras

            # Pull latest code
            git pull origin master

            # Create .env file from GitHub Secrets (only exists during runtime)
            cat > .env << 'EOF'
            NODE_ENV=production
            PORT=3000
            DB_HOST=mysql
            DB_PORT=3306
            DB_NAME=${{ secrets.DB_NAME }}
            DBUSER=${{ secrets.DBUSER }}
            DBPASS=${{ secrets.DBPASS }}
            DB_ROOT_PASSWORD=${{ secrets.DB_ROOT_PASSWORD }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            CORS_ORIGIN=${{ secrets.CORS_ORIGIN }}
            EOF

            # Build and start with docker-compose
            docker-compose -f docker-compose.prod.yml --profile local build
            docker-compose -f docker-compose.prod.yml --profile local up -d

            # Wait for MySQL to be ready
            sleep 10

            # Run migrations
            docker-compose -f docker-compose.prod.yml --profile local exec -T api \
              node dist/shared/db/migration-runner.js

            # Remove .env file after containers start (secrets inside containers only)
            rm .env

            # Clean up old images
            docker image prune -f

            echo "âœ… Deployment complete!"
